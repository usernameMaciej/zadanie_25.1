<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytowanie zadanie</title>
</head>
<body>
<a href="/">Powrót do strony głównej z wszystkimi zadaniami</a>
<form action="/edit" method="post" th:object="${task}">
    <input type="hidden" class="form-control" id="id" th:field="*{id}">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Tytuł</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" th:field="*{title}"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="desc" class="col-sm-2 col-form-label">Opis</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="desc" th:field="*{description}"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="completion" class="col-sm-2 col-form-label">Kategoria</label>
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" id="category" th:field="*{category}">
                <option disabled selected value="">Wybierz...</option>
                <option value="WORK">Praca</option>
                <option value="FAMILY">Rodzina</option>
                <option value="HOBBY">Pasja</option>
                <option value="HOME_DUTIES">Obowiązki domowe</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="start" class="col-sm-2 col-form-label">Start zadania</label>
        <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="start" th:field="*{startTime}"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="completion" class="col-sm-2 col-form-label">Koniec zadania</label>
        <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="completion" th:field="*{completionTime}"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="desc" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <input type="submit" value="Edytuj" class="btn btn-primary"/>
        </div>
    </div>
</form>
</body>
</html>
